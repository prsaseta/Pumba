{% extends "base.html" %}

{% block content %}
{% if error %}
<p class="error">{{error}}</p>
{% endif %}
<div style="text-align: center">
    <h2>You can send any feedback or bug report about Pumba! here</h2>
<form method="post" action="{% url 'feedback' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="menu-button">Send!</button>
</form>
</div>

{% endblock %}
