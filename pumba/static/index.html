{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
    <p>Welcome back {{ user.username }}! <a href="{% url 'matchmaking' %}">Join a match?</a></p><br/>
{% else %}
    <p>Welcome to Pumba! Please <a href="{% url 'login' %}">login</a><br/> or <a href="{% url 'register' %}">register</a> to play!</p>
{% endif %}
{% endblock %}
