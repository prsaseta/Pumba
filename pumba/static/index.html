{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
    <p style="text-align: center">Welcome back {{ user.username }}! <a href="{% url 'matchmaking' %}">Join a match?</a></p><br/>
{% else %}
    <p style="text-align: center">Welcome to Pumba! Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'register' %}">register</a> to play!</p>
{% endif %}
{% endblock %}
