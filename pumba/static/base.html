<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <title>Pumba!</title>
        <script src="{% static 'jquery-3.3.1.min.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    </head>
    <body>
        <div class="header">
            <h1><a href="/"><img src="{% static 'logo.png' %}"/></a></h1>
            {% if user.is_authenticated %}
                Welcome, {{ user.username }}<br>
                <a href="{% url 'logout' %}"><button class="menu-button">Logout</button></a>
                <a href="{% url 'matchmaking' %}"><button class="menu-button">Matchmaking</button></a>
                <a href = "{% url 'feedback' %}"><button class="menu-button">Bug report / Feedback</button></a><br>
            {% else %}
                Welcome!<br>
                <a href="{% url 'login' %}"><button class="menu-button">Login</button></a>
                <a href="{% url 'register' %}"><button class="menu-button">Register</button></a>
            {% endif %}
        </div>
        {% if notification %}
            <p class="notification">{{notification}}</p>
        {% endif %}
        {% if error %}
            <p class="error">{{error}}</p>
        {% endif %}
        <div class="content">
                {% block content %}
                {% endblock %}
        </div>
    </body>
</html>
