{% extends "base.html" %}

{% load i18n %}

{% block content %}

<form method="post" action="{% url 'register' %}">
{% csrf_token %}
<table style="margin-left:auto; margin-right:auto; clear: both;">
    {{ form.as_table }}
</table>
<div style="float: center; text-align: center">
    <button type="submit" class="menu-button">{% trans "Register" %}</button>
</div>
</form>

{% endblock %}
