{% extends "base.html" %}

{% block content %}
<p style="float: center; text-align: center">Insert your new password</p>
<form method="post" action="{% url 'reset_password' %}">
{% csrf_token %}
<table style="margin-left:auto; margin-right:auto; clear: both;">
    {{ form.as_table }}
</table>
<div style="float: center; text-align: center">
    <button type="submit" class="menu-button">Reset</button>
</div>
</form>

{% endblock %}
